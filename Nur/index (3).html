<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Find Meals For Your Ingredients</h2>
        <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
          <cite>- Jamie Oliver</cite>
        </blockquote>

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>
      <div id="loading-message" class="loading-message" style="display: none;">Loading...</div>

      <form id="preference-form" class="preference-form">
        <label for="dietary-preferences">Dietary Preferences:</label>
        <input type="text" id="dietary-preferences" name="dietary-preferences" placeholder="vegan, gluten-free, high protein, etc.">
        <button type="submit">Submit</button>
      </form>

      <!--Create this     const dietaryPreferences = document.getElementById('dietary-preferences').value;-->
      <div id="dietary-preferences-message" class="dietary-preferences-message"></div>

      <div class="meal-result">
        <h2 class="title hidden">Your Search Results:</h2>
        <div id="meal"></div>
      </div>

      <div class = "meal-details">
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>
        <div id="meal-details-content" class="meal-details-content"></div>
      </div>
      <div id="recommendations"></div>
      <div id="ingredients" class="recommendations-message"></div>
    </div>

    <div class="pagination">
      <button id="prev-btn" class="pagination-btn" disabled>Previous</button>
      <span id="page-info"></span>
      <button id="next-btn" class="pagination-btn">Next</button>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="ai.js"></script>
</body>
</html>
